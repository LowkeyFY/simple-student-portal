<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="profile-card">
                <div class="profile-avatar"></div>
                <h3 id="profileName"></h3>
                <p>Student</p>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" data-page="dashboard">Dashboard</a></li>
                <li><a href="my-courses.html" data-page="my-courses">My Courses</a></li>
                <li><a href="grades.html" data-page="grades">Grades</a></li>
                <li><a href="announcements.html" data-page="announcements">Announcements</a></li>
            </ul>
            <button id="logoutButton" class="logout-button">Logout</button>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1>My Courses</h1>
            </header>

            <section class="dashboard-widgets">
                <div class="widget">
                    <h4>Course List</h4>
                    <table id="coursesTable">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Attendance</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
