<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="profile-card">
                <div class="profile-avatar"></div>
                <h3 id="profileName"></h3>
                <p>Administrator</p>
            </div>
            <ul class="sidebar-nav">
                <li><a href="admin-dashboard.html" data-page="admin-dashboard">Admin Dashboard</a></li>
                <li><a href="#">Manage Students</a></li>
                <li><a href="#">Manage Courses</a></li>
                <li><a href="#">Post Announcements</a></li>
            </ul>
            <button id="logoutButton" class="logout-button">Logout</button>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1 id="adminWelcomeMessage"></h1>
            </header>

            <section class="dashboard-widgets">
                <div class="widget">
                    <h4>Manage Student Results</h4>
                    <p>Select a student to view or edit their academic records.</p>
                    <ul id="studentListForAdmin">
                        </ul>
                </div>

                <div class="widget">
                    <h4>Post New Announcement</h4>
                    <form id="newAnnouncementForm">
                        <div class="input-group">
                            <label for="announcementText">Announcement Text:</label>
                            <textarea id="announcementText" rows="4" placeholder="Type your announcement here..." required></textarea>
                        </div>
                        <button type="submit">Post Announcement</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
